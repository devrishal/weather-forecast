server:
  port: 8080
  servlet:
    context-path: /weather-forecast-service

spring:
  application:
    name: weather-forecast-service
    logging:
      loggingPath: /weather-forecast-service/logs
      level: DEBUG
      appender: SIFT
      rolling:
        maxSize: 1MB



weather-forecast:
  service:
    url: api.openweathermap.org/data/2.5/forecast
    appid: d2929e9483efc82c82c32ee7e02d563e
    protocol: https
    duration-days: 3
    interval-mode: HOURS
    time-interval: 3
